<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success-message {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .login-link {
            font-size: 1em;
            color: #007bff;
            text-decoration: none;
        }
        .login-link:hover {

        }

</head>

    <div class="container">
        <div class="success-message">Registration Successful!</div>
        <a class="login-link" href="/">Click here to login</a>
